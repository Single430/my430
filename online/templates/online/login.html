<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帐号登录</title>

    <!-- CSS -->
    <link rel='stylesheet' href="http://fonts.useso.com/css?family=PT+Sans:400,700">
    <link rel="stylesheet" href="{% static 'online/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'online/css/supersized.css' %}">
    <link rel="stylesheet" href="{% static 'online/css/style.css' %}">

</head>
<body>

<div class="page-container">
    <h1 align="center">帐号登录</h1>
    <form method='post' action="{% url 'online:log_success' %}">
        {% csrf_token %}
        <input type="text" name="username" class="username" placeholder="输入用户名/邮箱/手机号" required/>
        <input type="password" name="password" class="password" placeholder="输入密码" required/>
        <button type="submit">登 录</button>
    </form>
    <a href="{% url 'online:account' %}" class="btn">注 册</a>
    <div class="connect">
        <p>Or connect with:</p>
        <p>
            <a class="wchat" href="https://wx2.qq.com/?&lang=zh_CN"></a>
        </p>
    </div>

    <!-- Javascript -->
    <script src="{% static 'online/js/jquery-1.8.2.min.js' %}"></script>
    <script src="{% static 'online/js/supersized.3.2.7.min.js' %}"></script>
    <script src="{% static 'online/js/supersized-init.js' %}"></script>
    <script src="{% static 'online/js/scripts.js' %}"></script>
</div>
</body>
</html>
